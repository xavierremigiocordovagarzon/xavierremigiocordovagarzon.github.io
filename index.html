<html>

<body>
    <h1><img class="logo" src="logoChiquitos.png"></h1>
    <p>Bienvenido a siempre seguro nunca inseguro</p>
    <form onsubmit="validar()">
        <fieldset>
            <label>USUARIO <input id="name" type="text" name="first-name" required oninput="checkPass()" /></label>
            <label>CONTRASEÑA
                <input id="pass" type="password" name="last-name" required minlength="12" oninput="checkPass()" />
                <input id="min" class="inline" type="checkbox"  onclick="return false;">Minuscula
                <input id="may" class="inline" type="checkbox"  onclick="return false;">Mayuscula
                <input id="num" class="inline" type="checkbox"  onclick="return false;">Numero
                <input id="sim" class="inline" type="checkbox"  onclick="return false;">Simbolo
            </label>
            <label id="security">INSEGURA</label>
        </fieldset>
        <input type="button" value="GUIA"
            onclick="swal('EJEMPLOS DE CONTRASEÑAS SEGURAS', 'D8Vt47&vtc8F\nv^o1mJ%86qaG\n72V6Zc3Pev#G\nkG6Q65*7jc5J')">
        <input type="submit" value="REGISTRARSE" />
    </form>
</body>

</html>
